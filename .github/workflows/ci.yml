name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Cache Gradle
      uses: actions/cache@v1
      with:
        path: ~/.gradle
        key: ${{ runner.os }}-gradle

    - name: Build with Gradle
      run: ./gradlew build

    - name: Get screenshots
      run: |
        mkdir screenshots
        cd screenshots
        adb pull storage/emulated/0/Android/data/org.bspb.smartbirds.pro/files/Pictures/espresso_screenshots

    - name: publish screenshots
      uses: actions/upload-artifact@v2
      with:
        name: screenshots
        path: screenshots
