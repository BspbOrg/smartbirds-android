apply plugin: 'com.android.application'
apply plugin: 'crashlytics'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "org.bspb.smartbirds.pro"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 12
        versionName "1.1.2"
        buildConfigField "String", "BACKEND_BASE_URL", "\"http://sb.87.252.173.51.xip.io:8082/api/\""
    }
    signingConfigs {
        release {
            storeFile file("../release.jks")
            storePassword "qwerty"
            keyAlias "smartbirds-pro"
            keyPassword "qwerty"
        }
    }
    buildTypes {
        ext.betaDistributionGroupAliases = "BSPB"

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    lintOptions {
        abortOnError false
    }
}

apt {
    arguments {
        resourcePackageName android.defaultConfig.applicationId
        androidManifestFile variant.outputs[0]?.processResources?.manifestFile
    }
}

dependencies {
    apt "org.androidannotations:androidannotations:4.0.0"
    compile "org.androidannotations:androidannotations-api:4.0.0"

    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.android.gms:play-services-maps:8.4.0'
    compile 'de.greenrobot:eventbus:2.2.1'
    //noinspection GradleDynamicVersion
    compile 'com.crashlytics.android:crashlytics:1.+'
    compile 'com.googlecode.jcsv:jcsv:1.4.0'
    compile 'commons-net:commons-net:3.3'
    compile 'com.google.maps.android:android-maps-utils:0.3.2'
    compile 'org.osmdroid:osmdroid-android:4.2'
    compile 'com.android.support:design:24.2.1'

    // http://square.github.io/retrofit/
    compile 'com.squareup.retrofit2:retrofit:2.0.2'
    compile 'com.squareup.retrofit2:converter-gson:2.0.2'
    compile 'com.squareup.okhttp3:logging-interceptor:3.2.0'
    compile 'com.squareup.okhttp3:okhttp-urlconnection:3.2.0'

    // https://github.com/SimonVT/schematic
    apt 'net.simonvt.schematic:schematic-compiler:0.6.3'
    compile 'net.simonvt.schematic:schematic:0.6.7'
}
