repositories {
    maven { url 'http://download.crashlytics.com/maven' }
}


apply plugin: 'com.android.application'
apply plugin: 'crashlytics'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "org.bspb.smartbirds.pro"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 9
        versionName "1.0.9"
        buildConfigField "String", "BACKEND_BASE_URL", "\"http:192.168.4.103:5000/api/\""
    }
    signingConfigs {
        release {
            storeFile file("../release.jks")
            storePassword "***REMOVED***"
            keyAlias "smartbirds-pro"
            keyPassword "***REMOVED***"
        }
    }
    buildTypes {
        ext.betaDistributionGroupAliases = "BSPB"

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    lintOptions {
	abortOnError false
    }
}

apt {
    arguments {
        resourcePackageName android.defaultConfig.applicationId
        androidManifestFile variant.outputs[0]?.processResources?.manifestFile
    }
}

dependencies {
    apt "org.androidannotations:androidannotations:4.0.0"
    compile "org.androidannotations:androidannotations-api:4.0.0"

    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.android.gms:play-services:8.+'
    compile 'de.greenrobot:eventbus:2.2.1'
    //noinspection GradleDynamicVersion
    compile 'com.crashlytics.android:crashlytics:1.+'
    compile 'com.googlecode.jcsv:jcsv:1.4.0'
    compile 'commons-net:commons-net:3.3'
    compile 'com.google.maps.android:android-maps-utils:0.3.2'
    compile 'org.osmdroid:osmdroid-android:4.2'
    compile 'com.android.support:design:24.1.1'

    // http://square.github.io/retrofit/
    compile 'com.squareup.retrofit2:retrofit:2.0.2'
    compile 'com.squareup.retrofit2:converter-gson:2.0.2'
    compile 'com.squareup.okhttp3:logging-interceptor:3.2.0'

}
