repositories {
    maven { url 'http://download.crashlytics.com/maven' }
}


apply plugin: 'com.android.application'
apply plugin: 'crashlytics'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "org.bspb.smartbirds.pro"
        minSdkVersion 14
        targetSdkVersion 20
        versionCode 8
        versionName "1.0.8"
    }
    signingConfigs {
        release {
            storeFile file("../release.jks")
            storePassword "***REMOVED***"
            keyAlias "smartbirds-pro"
            keyPassword "***REMOVED***"
        }
    }
    buildTypes {
        ext.betaDistributionGroupAliases = "BSPB"

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    lintOptions {
	abortOnError false
    }
}

apt {
    arguments {
        resourcePackageName android.defaultConfig.applicationId
        androidManifestFile variant.outputs[0]?.processResources?.manifestFile
    }
}

dependencies {
    apt "org.androidannotations:androidannotations:3.1"
    compile "org.androidannotations:androidannotations-api:3.1"

    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.android.gms:play-services:5.0.89'
    compile 'de.greenrobot:eventbus:2.2.1'
    //noinspection GradleDynamicVersion
    compile 'com.crashlytics.android:crashlytics:1.+'
    compile 'com.googlecode.jcsv:jcsv:1.4.0'
    compile 'commons-net:commons-net:3.3'
    compile 'com.google.maps.android:android-maps-utils:0.3.2'
    compile 'org.osmdroid:osmdroid-android:4.2'

}
